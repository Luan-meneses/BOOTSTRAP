<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--(form-control-lg) (form-control-sm) (form-control-plaintext)-->
    <div class="container p-3">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" readonly placeholder="digite seu email">
                <div class="form-text">nunca compartilharesmo seu email com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">senha</label>
                <input type="text" id="senha" class="form-control" placeholder="digite sua senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label for="lembrar" class="form-check-labe">lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>

        <input type="file" id="arquivo" class="form-control mb-5">
        <input type="color" id="cor" class="form-control">

        <hr>

        <div class="mb-3">
            <label for="" class="form-label">cidade</label>
            <input type="text" class="form-control" placeholder="digite para buscar" list="cidades">
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>
    </div>

</body>

</html>
