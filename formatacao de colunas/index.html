<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
        
        <div class="row bg-primary align-items-end">
            <div class="col-3 text-center w-50">100</div>
            <div class="w100"></div>
            <div class="col-3 text-center order-0">200</div>
            <div class="col-3 text-center order-2">300</div>
        </div>


        <div class="row bg-warning align-items-center">
            <div class="col-3 text-center w-50">100</div>
            <div class="col-3 text-center w-100">200</div>
            <div class="col-3 text-center ms-auto">300</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
