<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campos select range e botoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">opcao desejada</label>

            <div class="col-4">
                <select name="" id="" class="form-select">
                    <option value="">opcao 1</option>
                    <option value="">opcao 2</option>
                    <option value="">opcao 3</option>
                    <option value="">opcao 4</option>
                    <option value="">opcao 5</option>
                    <option value="">opcao 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="100" step="1" value="0">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-success btn-sm ">link</a>
        <a href="#" class="btn btn-outline-success">link</a>
        <a href="#" class="btn btn-outline-success btn-lg ">link</a>
        <hr>
        <button class="btn btn-warning" disabled>botao</button>
        <button class="btn btn-primary"> botao marcavel</button>
    </div>
</body>

</html>
