<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completos p/ formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container p-5">
        <div class="mb-3 input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control">
        </div>

        <hr>
        
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">nome completo</label>
            <input type="text" class="form-control" id="nome">
        </div>

        <div class="mb-3 input-group">
            <input type="text" class="form-control" id="nome">
            <label for="nome" class="input-group-text">nome completo</label>
        </div>

        <hr>

        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">R$</label>
            <input type="text" class="form-control text-end" id="nome">
            <label for="nome" class="input-group-text">,00</label>
        </div>

        <div class="mb-3 input-group">
            <input type="text" class="form-control text-end" id="nome">
            <span for="nome" class="input-group-text">@</span>
            <input type="text" class="form-control text-end" id="nome">
        </div>

        <hr>

        <div class="mb-3 input-group">
            <textarea name="" id="texto" class="form-control"></textarea>
            <label for="nome" class="input-group-text">Mensagem</label>
        </div>

        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0" id="nome">
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="mb-3 input-group">
            <span for="nome" class="input-group-text">nome completo</span>
            <input type="text" class="form-control" id="nome" placeholder="primeiro nome">
            <input type="text" class="form-control" id="nome" placeholder="sobrenome">
        </div>

        <div class="mb-3 input-group">
            <span for="nome" class="input-group-text">$</span>
            <span for="nome" class="input-group-text">BRL</span>
            <input type="text" class="form-control text-end" placeholder="valor">
        </div>

        <hr>

        <div class="mb-3 input-group">
            <input type="search" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>
